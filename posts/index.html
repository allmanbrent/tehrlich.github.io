---
layout: default
title: Blog
---
<div class="container clearfix">
	<div class="span9">
		<h3 class="intro">Blog Posts</h3>
		<p class="meta">Choose an entry below!</p>
	</div>
  <div class="row">
	<div class="span3 bs-docs-sidebar">
	  <ul class="nav nav-list bs-docs-sidenav">
		{% for post in site.posts %}
		{% if page.url == post.url %}
		<li><a href="{{ post.url }}" class="active"><i class="icon-chevron-right"></i>{{ post.title }}</a></li>
		{% else %}
		<li><a href="{{ post.url }}"><i class="icon-chevron-right"></i>{{ post.title }}</a></li>
		{% endif%}
		{% endfor %}
	  </ul>
	</div>
	<div class="span9"></div>
  </div>
</div>
