---
layout: default
---
<div class="container clearfix">
	<div class="span12">
		<h3 class="intro">{{ page.title }}</h3>
		<p class="meta">{{ page.date | date_to_string }}</p>
	</div>
<div class="row">
      <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
       	  {% for post in site.posts %}
       	  	{% if page.url == post.url %}
          	<li class="active"><a href="{{ post.url }}"><i class="icon-chevron-right"></i>{{ post.title }}</a></li>
          	 {% else %}
          	<li><a href="{{ post.url }}"><i class="icon-chevron-right"></i>{{ post.title }}</a></li>
    		{% endif%}
          {% endfor %}
        </ul>
      </div>
      <div class="span9">
      {{ content }}
  </div>
</div>
</div>
